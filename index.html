<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body{
            background-color:#e9ecef;
            font-family:Arial, sans-serif;
            text-align: center;
            align-content: text-center;
            
            
            background-image: url(https://img.freepik.com/free-vector/bright-geometric-shape-background_1409-872.jpg?semt=ais_hybrid&w=740&q=80);
        }

        .top-bar{
            background-color:#9b7fc9;
            height:70px;
            border-bottom:4px solid rgb(255, 255, 255);
            display:flex;
            align-items:center;
            padding:0 30px;
        }

        .title{
            color:rgb(233, 158, 249);
            font-size:22px;
            margin:auto;
            font-weight:bold;
        }

    
        .store-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .store-container h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #4b2e83;
        }

        .store-container input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .store-container button {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .store-container button:hover {
            background-color: #ffffff;
        }

         .store-container a {
            color: #4b2e83;
            text-decoration: none;
            font-size: 13px;
        }

        .store-container a:hover {
            text-decoration: underline;
        }

        .result {
            margin-top: 15px;
            font-size: 14px;
            color: #155724;
            font-weight: bold;
        }

        script {
            text-align: center;

        }

        .budget-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
       
        .discount {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            
        }

 </style>

</head>
<body>


    <div class="main-box">

    <div class="top-bar">

        <div class="nav-links">
            <a>Home</a>
            <a>Shop</a>
        </div>

        <div class="title">
            Product Locator
        </div>

    </div>
    

    <div class="titletwo-container" >
    <h2 >Finding the best laptop brand for you?</h2>
            <details ontoggle="showInstructions()">
                <summary><u>Instructions</u></summary>
                <p id="message">Type your budget below and click "Find Product".</p>
            </details>
        </div>
       </div>
    <br>
    <br>

    
        <div class="budget-container" >
        <form>
        <label >Enter Budget:</label>
            <input type="number" class="form-control mb-3" id="budget" placeholder="Enter your budget">      
        <button style="background-color: #d8a6e1;" type="submit" class="btn btn-success" ontoggle="result()">Find Product</button>
    </form>
    </div>

    </div>

     <div class="store-container" style="margin-top:20px;">
    <h2>Store Locator</h2>
    <p>Nearby stores:</p>
        <p>SM Megamall,SM MOA, </p>
    <div class="result" id="stores"></div>
</div>

    <div class="discount" style="margin-top:20px;">
        <h2>Discount</h2>
    <button style="background-color: #d8a6e1;" type="button" class="btn btn-success w-100" onclick="ShowDiscount()">Show discount price</button>
    <div class="result" id="disc"></div>

    </div>


    <script>
        function

    </script>




      
</body>
</html>
